<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="html_add" xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sindicato de Petroleo y Gas Privado - Santa Cruz</title>
        <link rel="shortcut icon" href="#{resource['img:icon.png']}" />
        <!--Import jQuery before materialize.js-->
        <h:outputScript library="js" name="jquery.js" />
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="materialize.css" />
        <h:outputScript library="js" name="materialize.js" />
        <h:outputScript library="js" name="app.js" />
        <h:outputScript library="js" name="modernizr.js" />
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    </h:head>
    <h:body class="fondo-grey">
        <nav class="layer">
          <div class="nav-wrapper container">
            <div class="col s12">
              <a href="../index.xhtml" class="breadcrumb">Inicio</a>
              <a href="#!" class="breadcrumb">Contacto</a>
            </div>
          </div>
        </nav>
        <div class="container">
          <h3 class="flow-text">Dejar un mensaje</h3>
          <h:form class="col s12">
              <p:growl autoUpdate="true" />
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <i class="material-icons prefix">account_circle</i>
                <h:inputText styleClass="validate" required="true" requiredMessage="Nombre obligatorio" id="nombre" value="#{contact.nombre}" />
                <label for="nombre">Nombre</label>
              </div>
              <div class="input-field col s12 m6 l6">
                <i class="material-icons prefix">email</i>
                <h:inputText styleClass="validate" validatorMessage="Email con formato incorrecto" required="true" requiredMessage="Email obligatorio" id="email" value="#{contact.email}">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">chat_bubble_outline</i>
                <!--<textarea id="textarea1" class="materialize-textarea" length="1000"></textarea>-->
                <h:inputTextarea id="content" required="true" validatorMessage="Mensaje con formato incorrecto." requiredMessage="Debe ingresar un mensaje" styleClass="materialize-textarea" value="#{contact.content}">
                    <f:validateLength minimum="10" maximum="1000" />
                </h:inputTextarea>
                <label for="content">Mensaje</label>
              </div> 
                <p:commandLink ajax="false" styleClass="waves-effect waves-light btn-large" actionListener="#{contact.send()}">
                    <i class="material-icons right">send</i>Enviar
                </p:commandLink>
            </div>
          </h:form>
        </div>
        <footer class="page-footer layer">
                <div class="container">
                  <div class="row">
                    <div class="col l6 s12">
                      <h5 class="white-text">Sindicato de Petroleo y Gas Privado de Santa Cruz</h5>
                      <p class="grey-text text-lighten-4">Cuidando a la familia petrolera.</p>
                    </div>
                  </div>
                </div>
                <div class="footer-copyright">
                  <div class="container">
                      <h:form>
                          Â© 2015. <p:commandLink id="divid" style="color:white" onclick="viewId()" value="Div-Id Software" />. All rights reserved. <p:commandLink id="spot" onclick="aboutUs()" style="color:white" value="About us" />
                          <p:tooltip for="divid" >
                              <h:graphicImage library="img" name="div.png" width="300" />
                          </p:tooltip>
                          <p:tooltip for="spot" >
                              <h:graphicImage library="img" name="spot.png" width="300" />
                          </p:tooltip>
                      </h:form>
                      <script>
                          function viewId(){
                              window.open("https://www.facebook.com/Div-id-1472266592991980/timeline/?ref=hl");
                          }
                          function aboutUs(){
                              window.open("http://sindicatopgp-yogonza524.rhcloud.com/p/u/index.html");
                          }
                      </script>
                  </div>
                </div>
            </footer>
    </h:body>
</html>
